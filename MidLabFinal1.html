<html>
<head>
    <title>MidLab</title>
</head>

<body>
    <form onsubmit="return saveData()">
        <fieldset>
            <legend>Data Type Checker</legend>
            <table>

                <tr>
                    <td>Username</td>
                    <td><input type="text" id="username" oninput="checkType('username','type1')" /></td>
                    <td><p id="type1"></p></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" oninput="checkType('password','type2')" /></td>
                    <td><p id="type2"></p></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="text" id="email" oninput="checkType('email','type3')" /></td>
                    <td><p id="type3"></p></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" id="male" value="Male" onclick="showGender()" /> Male
                        <input type="radio" name="gender" id="female" value="Female" onclick="showGender()" /> Female
                        <input type="radio" name="gender" id="other" value="Other" onclick="showGender()" /> Other
                    </td>
                    <td><p id="type4"></p></td>
                </tr>

                <tr>
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" id="ssc" onclick="showDegree()" /> SSC
                        <input type="checkbox" id="hsc" onclick="showDegree()" /> HSC
                        <input type="checkbox" id="bsc" onclick="showDegree()" /> BSc
                    </td>
                    <td><p id="type5"></p></td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td>
                        <input type="number" id="day" placeholder="dd" style="width:50px;" oninput="showDOB()" /> /
                        <input type="number" id="month" placeholder="mm" style="width:50px;" oninput="showDOB()" /> /
                        <input type="number" id="year" placeholder="yyyy" style="width:70px;" oninput="showDOB()" />
                    </td>
                    <td><p id="type6"></p></td>
                </tr>

                <tr>
                    <td></td>
                    <td><p id="error" style="color:red;"></p></td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" value="Save" /></td>
                </tr>

            </table>
        </fieldset>
    </form>

<script>

function checkType(inputId, typeId) {
    var value = document.getElementById(inputId).value;
    var box = document.getElementById(typeId);

    if (value === "") {
        box.textContent = "";
        return;
    }

    if (!isNaN(value)) {
        box.textContent = "Number";
    }
    else if (value.toLowerCase() === "true" || value.toLowerCase() === "false") {
        box.textContent = "Boolean";
    }
    else {
        box.textContent = "String";
    }
}

function showGender() {
    document.getElementById("type4").textContent = "Gender Selected";
}

function showDegree() {
    document.getElementById("type5").textContent = "Degree Selected";
}

function showDOB() {
    document.getElementById("type6").textContent = "Date Entered";
}

function saveData() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var email = document.getElementById("email").value;

    var male = document.getElementById("male").checked;
    var female = document.getElementById("female").checked;
    var other = document.getElementById("other").checked;

    var ssc = document.getElementById("ssc").checked;
    var hsc = document.getElementById("hsc").checked;
    var bsc = document.getElementById("bsc").checked;

    var day = document.getElementById("day").value;
    var month = document.getElementById("month").value;
    var year = document.getElementById("year").value;

    var error = document.getElementById("error");

    // validation
    if (username === "" || password === "" || email === "" ||
        (!male && !female && !other) ||
        (!ssc && !hsc && !bsc) ||
        day === "" || month === "" || year === "") {

        error.textContent = "All 6 fields must be filled properly.";
        return false;
    }

    error.textContent = "";

    alert(
        "Username: " + username + "\n" +
        "Password: " + password + "\n" +
        "Email: " + email + "\n" +
        "Gender: " + (male ? "Male" : female ? "Female" : "Other") + "\n" +
        "Degree: " +
            (ssc ? "SSC " : "") +
            (hsc ? "HSC " : "") +
            (bsc ? "BSc " : "") + "\n" +
        "Date of Birth: " + day + "/" + month + "/" + year
    );

    return true;
}

</script>

</body>
</html>
